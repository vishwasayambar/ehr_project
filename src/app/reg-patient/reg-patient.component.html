<div class="container-fluid">
    <div class="container mb-4">
      <form [noValidate]="false" (ngSubmit)="onAddDocSubmit()" [formGroup]="form">
        <div class="row form-row">
          <div class="col-12 col-sm-6">
            <div class="form-group">
              <label>
                First Name
                <sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup>
              </label>
              <input formControlName="firstName" name="fName" id="fname" type="text" class="form-control"
                placeholder="first name" required />
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="form-group">
              <label>Last Name<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
              <input formControlName="lastName" name="lName" id="lname" type="text" class="form-control"
                placeholder="last name" />
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="form-group">
              <label>Mobile<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
              <input formControlName="phone" name="phone" id="mob" type="text" class="form-control" placeholder="mobile"
                required />
            </div>
          </div>
  
          <div class="col-12">
            <div class="form-group">
              <label>Doctor Id<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
              <input formControlName="patID" name="docID" id="accid" type="text" class="form-control"
                placeholder="doctor account id" required />
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="form-group">
              <label>City<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
              <input formControlName="city" name="city" id="city" type="text" class="form-control" placeholder="city"
                required />
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="form-group">
              <label>State</label>
              <input formControlName="state" name="state" id="state" type="text" class="form-control"
                placeholder="state" />
            </div>
          </div>
        </div>
        <button type="submit" id="btn" class="btn btn-primary">
          Register Here</button>
      </form>
    </div>
  </div>
