<div class="root">
<div class="container-fluid home  pt-5">
    <div class="container mb-4 mt-5 pt-2 pb-5">
      <form  [noValidate]="false" class="mb-5 pb-5 mr-5 form_reg" (ngSubmit)="onAddDocSubmit()" [formGroup]="form">
        <div class="row form-row  mb-5  content">
          <div class="col-12 mb-2 me-5">
            <div class="form-group">
              <label class="text-dark">
                First Name
                <sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup>
              </label>
              <input formControlName="firstName"  name="fName" id="fname" type="text" class="form-control foo"
                placeholder="first name" required />
            </div>
          </div>
          <div class="col-12 mb-2">
            <div class="form-group">
              <label class="text-dark">Last Name<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
              <input formControlName="lastName" name="lName" id="lname" type="text" class="form-control  foo"
                placeholder="last name" />
            </div>
          </div>
          <div class="col-12 mb-2">
            <div class="form-group">
              <label class="text-dark">Mobile<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
              <input formControlName="phone" name="phone" id="mob" type="text" class="form-control  foo" placeholder="mobile"
                required />
            </div>
          </div>
  
          <div class="col-12 mb-2">
            <div class="form-group">
              <label class="text-dark">Patient Id<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
              <input formControlName="patID" name="docID" id="accid" type="text" class="form-control  foo"
                placeholder="doctor account id" required />
            </div>
          </div>
          <div class="col-12  mb-2">
            <div class="form-group">
              <label>City<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
              <input formControlName="city" name="city" id="city" type="text" class="form-control  foo" placeholder="city"
                required />
            </div>
          </div>
          <div class="col-12  mb-3">
            <div class="form-group">
              <label class="text-dark">State</label>
              <input formControlName="state" name="state" id="state" type="text" class="form-control  foo"
                placeholder="state" />
            </div>
          </div>
          <div class="col-6 mb-5">
            <button type="submit" id="btn" class="btn btn-primary mt-2 block-btn">
              Register Here</button>
          </div>
        </div>
       
      </form>
    </div>
  </div>

  <div class="overlay" *ngIf="popup">
    <div class="popup bg-light">
        <h3 class="text-success">Successfully Registered</h3>
        <a class="close" (click)="popup = false">&times;</a>
        <div class="content text-success">
        you have now you are on network
        </div>
    </div>
</div>
</div>
