<div class="root">
  <div class="container container-fluid">
    <div class="container mb-5 pt-5 pb-5">
      <form
        [noValidate]="false"
        class="mt-5 pt-5 formcontainer form-control"
        (ngSubmit)="onAddDocSubmit()"
        [formGroup]="form"
      >
        <div class="row mb-5 pb-5 ">
          <div class="col-12 mb-3">
            <div class="form-group ">
              <label
                >Patient Id<sup
                  class="fas fa-asterisk fw-normal text-danger"
                  style="font-size: 8px"
                ></sup
              ></label>
              <input
                formControlName="patID"
                name="docID"
                id="accid"
                type="text"
                class="form-control"
                placeholder="patient account id"
                required
              />
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-group">
              <label
                >Speciality<sup
                  class="fas fa-asterisk fw-normal text-danger"
                  style="font-size: 8px"
                ></sup
              ></label>
              <input
                formControlName="speciality"
                name="special"
                id="accid"
                type="text"
                class="form-control"
                placeholder="Ex . Dermatologiest"
                required
              />
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-group">
              <label
                >Doctor Id<sup
                  class="fas fa-asterisk fw-normal text-danger"
                  style="font-size: 8px"
                ></sup
              ></label>
              <input
                formControlName="docID"
                name="docID"
                id="accid"
                type="text"
                class="form-control"
                placeholder="doctor account id"
                required
              />
            </div>
          </div>
          <div class="col-12 mb-3 col-sm-12">
            <label
              >Date<sup
                class="fas fa-asterisk fw-normal text-danger"
                style="font-size: 8px"
              ></sup
            ></label>
            <input
              formControlName="date"
              name="city"
              id="city"
              type="date"
              class="form-control"
              required
            />
          </div>
          <div class="col-12 mb-3 col-sm-12">
            <label>Time</label>
            <input
              formControlName="time"
              name="state"
              id="state"
              type="time"
              class="form-control"
              placeholder="state"
            />
          </div>
          <div class="col-6">
            <button type="submit" id="btn" class="btn btn-primary mt-3">
              Register Here
            </button>
          </div>
          
        </div>
       
      </form>
    </div>
  </div>

  <div class="overlay" *ngIf="popup">
    <div class="popup bg-light">
      <h3 class="text-success">Successfull</h3>
      <a class="close" (click)="popup = false">&times;</a>
      <div class="content text-success">Apointment taken successfully</div>
    </div>
  </div>
</div>
