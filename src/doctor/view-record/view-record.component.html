<div class="container-fluid">
  <div class="container">
    <div class="border">
      <div class="h3 m-4 text-danger">Pending Appointments List </div>
    </div>

    <app-progress_card [show]="showProgress" [msg_text]="progressMsg" [success]="progressSuccess" [warn]="progressWarn"
      (close)="onProgressClose()"></app-progress_card>

    <div class="records my-3" *ngIf="PatientRecords.length >=1">
      <table class="table table-hover">
        <thead>
          <th>#</th>
          <th>Date</th>
          <th>Doctor</th>
          <th>view</th>
        </thead>
        <tbody>
          <tr *ngFor="let rec of PatientRecords;let i = index">
            <td>{{i + 1}}</td>
            <td>{{rec.date | date:'short'}}</td>
            <td><span class="fs-6 text-secondary">{{rec.doctor}}</span></td>
            <td>
              <button class="btn btn-success px-2 py-1" (click)="onViewRecord(rec)">
                <i class="fas fa-file-medical"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<app-record *ngIf="viewRecord"  [PatientRecord]="PatientRecord" (close)="onRecordClose()"></app-record>

</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Patient ID</th>
      <th scope="col">Speciality</th>
      <th scope="col">Doctor ID</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appointment of appointmentsList">
      <th scope="row">{{appointment.patID}}</th>
      <th scope="row">{{appointment.speciality}}</th>
      <th scope="row">{{appointment.docID}}</th>
      <th scope="row">{{appointment.date}}</th>
      <th scope="row">{{appointment.time}}</th>
    </tr>
  </tbody>
</table>
